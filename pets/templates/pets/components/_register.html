{% if request.user.is_authenticated %}
  <section id="register" style="background: url('images/background-img.png') no-repeat;">
    <div class="container ">
      <div class="row my-5 py-5">
        <div class="offset-md-3 col-md-6 my-5 ">
          <h2 class="display-3 fw-normal text-center">Get 20% Off on <span class="text-primary">first Purchase</span>
          </h2>
          <form method="post" action="{% url 'register' %}">
            <div class="mb-3">
              {{ registerform.username }}
            </div>
            <div class="mb-3">
               {{ registerform.email }}
            </div>
            <div class="mb-3">
               {{ registerform.password1 }}
            </div>
            <div class="mb-3">
               {{ registerform.password2 }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark btn-lg rounded-1">Register it now</button>
            </div>
          </form>
        </div>
      </div>
    </div>

<script>
    window.onload = function() {
        window.scrollTo(0, 0);  // Прокрутить в начало страницы
    };
</script>
  </section>
{% endif %}
